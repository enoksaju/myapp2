<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item> <ion-textarea style="height: 300px; width: 100%" placeholder="Enter a description" [(ngModel)]="TSPL"></ion-textarea> </ion-item>

  <ion-card>
    <ion-card-header> <ion-card-title color="light">Resultados</ion-card-title> </ion-card-header>
    <ion-card-content> {{ code }} </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header> <ion-card-title color="light">Resultados</ion-card-title> </ion-card-header>
    <ion-card-content> <canvas #cv id="cv" height="300" width="300" style="height: 300px; width: 300px; "></canvas> </ion-card-content>
  </ion-card>
  <button ion-button (click)="code = 'xd'">Change</button>
</ion-content>
